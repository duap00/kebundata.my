name: Build and Deploy to OCI Object Storage

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install OCI CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install oci-cli

      - name: Configure OCI CLI from secrets
        env:
          OCI_TENANCY: ${{ secrets.OCI_TENANCY }}
          OCI_USER: ${{ secrets.OCI_USER }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_B64: ${{ secrets.OCI_PRIVATE_KEY_B64 }}
        run: |
          mkdir -p ~/.oci
          # Write config
          cat > ~/.oci/config <<'EOF'
[DEFAULT]
user=${OCI_USER}
fingerprint=${OCI_FINGERPRINT}
tenancy=${OCI_TENANCY}
region=${OCI_REGION}
key_file=~/.oci/oci_api_key.pem
EOF
          # Decode private key (set secret as base64 of the PEM file)
          echo "$OCI_PRIVATE_KEY_B64" | base64 -d > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Upload dist to OCI Object Storage
        env:
          OCI_BUCKET: ${{ secrets.OCI_BUCKET }}
        run: |
          ns=$(oci os ns get --raw-output)
          cd dist
          find . -type f | while read -r f; do
            rel=${f#./}
            # determine content type (fallback)
            content_type=$(file --mime-type -b "$f" || echo "application/octet-stream")
            cache='public, max-age=31536000, immutable'
            if [ "$rel" = "index.html" ]; then cache='public, max-age=0, must-revalidate'; fi
            oci os object put --namespace $ns --bucket-name "$OCI_BUCKET" --name "$rel" --file "$f" --content-type "$content_type" --opc-meta-cache-control "$cache" --force
          done
